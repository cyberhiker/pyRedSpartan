<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>RedSpartan</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form id="MainForm" runat="server" style="text-align:center">
        <table align="center" cellspacing="0" cellpadding="0" style="border: 1px solid #000000; text-align:center; width:1000px">
            <tr>
                <td class="header" valign="middle" align="left">
                    <h1></h1>
                </td>
                <td height="50" class="header" valign="bottom" align="right">
                    <a href="{{ url_for('index') }}" class="headertext">
                        <img src="/static/images/RedSpartan-gray.jpg" alt="RedSpartan" border="0" height="120"/></a>
                </td>
            </tr>
            <tr>
                <td height="12" class="subheader" valign="bottom" align="left" style="border-bottom: 1px solid #000000;"
                    colspan="2">
                    <img src="/static/images/css/blank.gif" width="1" height="11" alt="" />
                </td>
            </tr>
            <tr>
                <td class="contentmain" width="25%" valign="top">
                    {% if session.logged_in %}
                    <!-- Begin Menu Box -->
                    <table align="center" border="0" cellspacing="0" cellpadding="0" style="margin-top: 13px; text-align:center">
                        <tr>
                            <td class="menusmallfontbox" style="width:10px;height:10px">
                            </td>
                            <td class="menusmallfontbox">
                            </td>
                            <td class="menu-topright" style="width:10px;height:10px">
                                <img src="/static/images/css/2-topright.gif" alt="" />
                            </td>
                        </tr>
                        <tr>
                            <td class="menusmallfontbox" style="width:10px">
                            </td>
                            <td class="menubox" align="left">
                                <!-- Nav Box -->
                                <div>
                                    Menu Placeholder
                                </div>
                            </td>
                            <td class="menusmallfontbox" style="width:10px">
                            </td>
                        </tr>
                        <tr>
                            <td class="menu-bottomleft" style="width:10px;height:10px">
                                <img src="/static/images/css/2-bottomleft.gif" alt="" />
                            </td>
                            <td class="menusmallfontbox">
                            </td>
                            <td class="menusmallfontbox" style="width:10px;height:10px">
                            </td>
                        </tr>
                    </table>
                    <!-- End Menu Box -->
                    <br />
                    <br />
                    <table align="center" border="0" cellspacing="0" cellpadding="0" style="text-align:center">
                        <tr>
                            <td class="greybox-smalltext" style="border-left: 1px solid #666666; border-top: 1px solid #666666;">
                                <img src="/static/images/css/blank.gif" alt="" />
                            </td>
                            <td class="greybox-smalltext" style="border-top: 1px solid #666666;">
                                <img src="/static/images/css/blank.gif" alt="" />
                            </td>
                            <td class="greybox-topright">
                                <img src="/static/images/css/3-topright.gif" alt="" />
                            </td>
                        </tr>
                        <tr>
                            <td class="greybox-smalltext" style="border-left: 1px solid #666666">
                                <img src="/static/images/css/blank.gif" alt="" />
                            </td>
                            <td class="greybox" align="center">
                                Logged in as {{ session.this_user.first_name }} <a href="{{ url_for('logout') }}">log out</a>
                                <br /><br />
                                <div style="border-top: 1px dashed #666666; margin: 5px 2px 2px 2px; width: 85%;
                                    text-align: center;">
                                </div><br />
                                    Roles Granted: <br />
                                <br />
                                <div style="border-top: 1px dashed #666666; margin: 5px 2px 2px 2px; width: 85%;
                                    text-align: center;">
                                </div>
                            </td>
                            <td class="greybox-smalltext" style="border-right: 1px solid #666666;">
                                <img src="/static/images/css/blank.gif" alt="" />
                            </td>
                        </tr>
                        <tr>
                            <td width="9" class="greybox-bottomleft">
                                <img src="/static/images/css/3-bottomleft.gif" alt="" />
                            </td>
                            <td class="greybox-smalltext" style="border-bottom: 1px solid #666666">
                                <img src="/static/images/css/blank.gif" width="9" height="9" hspace="0" vspace="0" alt="" />
                            </td>
                            <td width="9" class="greybox-smalltext" style="border-right: 1px solid #666666; border-bottom: 1px solid #666666">
                                <img src="/static/images/css/blank.gif" alt="" />
                            </td>
                        </tr>
                    </table>
                    <br />
                    {% else %}
                        <a href="{{ url_for('login') }}">log in</a>
                    {% endif %}
                </td>
                <td class="contentmain" valign="top">
                    <table cellspacing="0" cellpadding="0" style="width:100%; text-align:left; margin-top: 13px; border: none">
                        <tr>
                            <td class="whitebox_topleft">
                                <img src="/static/images/css/blank.gif" alt=""/>
                            </td>
                            <td class="whitesmallfontbox" style="border-top: 1px solid #666666;" width="100%">
                                <img src="/static/images/css/blank.gif" width="9" height="9" border="0" hspace="0" vspace="0" alt=""/>
                            </td>
                            <td class="whitesmallfontbox" style="border-top: 1px solid #666666; border-right: 1px solid #666666;">
                                <img src="/static/images/css/blank.gif" width="9" height="9" border="0" hspace="0" vspace="0" alt=""/>
                            </td>
                        </tr>
                        <tr>
                            <td class="whitesmallfontbox" style="border-left: 1px solid #666666;" height="100%">
                                <img src="/static/images/css/blank.gif" width="9" height="9" border="0" hspace="0" vspace="0" alt=""/>
                            </td>
                            <td class="whitebox" width="100%" height="100%">
                                {% for message in get_flashed_messages() %}
                                <div class="flash">{{ message }}</div>
                                {% endfor %}
                                {% block body %}{% endblock %}
                            </td>
                            <td class="whitesmallfontbox" style="border-right: 1px solid #666666;" height="100%">
                                <img src="/static/images/css/blank.gif" width="9" height="9" hspace="0" vspace="0" border="0" alt=""/>
                            </td>
                        </tr>
                        <tr>
                            <td class="whitesmallfontbox" style="border-left: 1px solid #666666; border-bottom: 1px solid #666666">
                                <img src="/static/images/css/blank.gif" width="9" height="9" hspace="0" vspace="0" border="0" alt=""/>
                            </td>
                            <td class="whitesmallfontbox" style="border-bottom: 1px solid #666666" width="100%">
                                <img src="/static/images/css/blank.gif" width="9" height="9" hspace="0" vspace="0" border="0" alt=""/>
                            </td>
                            <td class="whitebox_bottomright">
                                <img src="/static/images/css/blank.gif" alt="" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                </td>
            </tr>
        </table>
        <br />
        <br />
        <div style="text-align:center">&copy; RedEyeTek, LLC.<br /></div>
        <br />
        <br />
    </form>

</body>
</html>
